<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
  <div class="container">
      <header>
        <h1 class="title">Password Generator</h1>
        <h3 class="password-display" id="passwordDisplay">password</h3>
        <form id="passwordGenerator" class="form">
      <label for="characterAmountNumber">number of characters</label>
      <div class="character-amount-container">
      <input type="range" min="1" max="50" value="10" id="characterAmountRange">
      <input class="number input" type="number" min="1" max="50" value="10" id="character AmountNumber">
      </div>

      <label for="IncludeUppercase">Include Uppercase</label>
      <input type="checkbox" id="includeupperCase">

      <label for="IncludeNumbers">Include Numbers</lable>
        <input type="checkbox" id="IncludeNumbers">

        <label for="includeSymbols">Include Symbols</lable>
          <input type="checkbox" id="IncludeSymbols">
        
        <button type="submit" class="btn">Generate Password</button>
      </form>

        
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
